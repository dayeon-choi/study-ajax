<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
// Check browser support
if (typeof(Storage) !== "undefined") { //너의 브라우저에 로컬 스토리지가 정의되어 있다면
  // Store
  localStorage.setItem("lastname", "Smith");//저장
  // Retrieve
  document.getElementById("result").innerHTML = localStorage.getItem("lastname");//가져오기
} else {
  document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
}
</script>

</body>
</html>
