<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <body>
    <script>
      if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp = new XMLHttpRequest();
      } else {
        // code for IE6, IE5
        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.open("GET", "books.xml", false);
      xmlhttp.send();
      xmlDoc = xmlhttp.responseXML;

      /* 책이름/ 출력 */
      x = xmlDoc.getElementsByTagName("title")[0].childNodes[0];
      txt = x.nodeValue;
      document.write(txt + " /");
      document.write("<br>");
      x = xmlDoc.getElementsByTagName("title")[0].childNodes[0];
      x.nodeValue = "Easy Cooking";
      x = xmlDoc.getElementsByTagName("title")[0].childNodes[0];
      txt = x.nodeValue;
      document.write(txt + " /");
      document.write("<br>");
      y = xmlDoc.getElementsByTagName("title")[1].childNodes[0];
      txt = y.nodeValue;
      document.write(txt + " /");
      document.write("<br>");

      /* 저자 변경 */
      document.write("============================<br>");
      document.write("처음 첫번째 book의 저자 " + x.nodeValue + "를<br>");
      x.nodeValue = "sunny";
      txt = x.nodeValue;
      document.write("변경후 book의 저자 " + txt + "로 수정<br><br>");

      /* 출판년도 변경 */
      z = xmlDoc.getElementsByTagName("year")[0].childNodes[0];
      document.write("처음 첫번째 book의 출판년도 " + z.nodeValue + "를<br>");
      z.nodeValue = "2025";
      txt = z.nodeValue;
      document.write("변경후 book의 책 출판년도 " + txt + "로 수정<br>");
    </script>
  </body>
</html>
