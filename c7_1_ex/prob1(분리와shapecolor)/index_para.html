<canvas width="600" height="200" id="tshirtCanvas">
  <p>You need canvas to use Tweetshirt!</p>
  <p>
    This example requires a browser that supports the
    <a href="http://www.w3.org/html/wg/html5/">HTML5</a>
    &lt;canvas&gt; feature.
  </p>
</canvas>
<form>
  <p>
    <label for="backgroundColor">Select background color:</label>
    <select id="backgroundColor">
      <option value="white" selected="selected">White</option>
      <option value="black">Black</option>
      <option value="yellow">yellow</option>
      <option value="pink">pink</option>
      <option value="lightblue">lightblue</option>
    </select>
  </p>
  <p>
    <label for="shapecolor">Select shape color:</label>
    <select id="shapecolor">
      <obtion value="red" selected="selected">Red</obtion>
      <option value="green">Green</option>
      <option value="orange">Orange</option>
      <option value="blue">Blue</option>
    </select>
  </p>

  <p>
    <input type="button" id="previewButton" value="Preview" />
  </p>
</form>

<script type="text/javascript" src="./index_para.js"></script>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
