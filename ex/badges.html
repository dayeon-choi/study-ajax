<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<h2>
				Badges font5 <span class="badge badge-pill badge-success">colors</span>
			</h2>

			<font size="1"
				>Example heading font1
				<span class="badge badge-pill badge-secondary">secondary</span></font
			><br />
			<font size="2"
				>Example heading font2
				<span class="badge badge-pill badge-danger">danger</span></font
			><br />
			<font size="3"
				>Example heading font3
				<span class="badge badge-pill badge-light">light</span></font
			><br />
			<font size="4"
				>Example heading font4
				<span class="badge badge-pill badge-primary">primary</span></font
			><br />
			<font size="5"
				>Example heading font5
				<span class="badge badge-pill badge-info">info</span></font
			><br />
			<font size="6"
				>Example heading font6
				<span class="badge badge-pill badge-warning">warning</span></font
			><br />
			<font size="7"
				>Example heading font7
				<span class="badge badge-pill badge-dark">dark</span></font
			>
		</div>
	</body>
</html>
