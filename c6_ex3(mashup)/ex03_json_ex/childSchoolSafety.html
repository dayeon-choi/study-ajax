<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-schalable=no, initial-scale=1.0"
    />
    <title>3315최다연_서울특별시 종로구 유치원 안전점검 교육 실시 현황</title>
    <script type="text/javascript" src="childSchoolSafety.js"></script>
    <link rel="stylesheet" href="childSchoolSafety.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div
      data-role="header"
      style="
        background: #fff23e;
        color: rgb(60, 75, 7);
        text-align: center;
        height: 25px;
        font-size: 15pt;
        padding: 20px;
      "
    >
      서울특별시 종로구 유치원 안전점검 교육 실시 현황
    </div>
    <div id="dropdown">
      <center>
        <label for="kind"
          >다음의 점검 항목과 관련된 유치원의 모든 정보 보기</label
        >
      </center>
      <select name="kind">
        <option value="ALL" onchange="{onChangeKind}">모두</option>
        <option value="FIRE_AVD_YN" onchange="{onChangeKind}">
          소방대피훈련
        </option>
        <option value="GAS_CK_YN" onchange="{onChangeKind}">가스점검</option>
        <option value="FIRE_SAFE_YN" onchange="{onChangeKind}">
          소방안전점검
        </option>
        <option value="ELECT_CK_YN" onchange="{onChangeKind}">
          전기설비점검
        </option>
        <option value="PLYG_CK_YN" onchange="{onChangeKind}">
          놀이시설안전검사
        </option>
        <option value="CCTV_IST_YN" onchange="{onChangeKind}">CCTV설치</option>
      </select>

      <center>
        <label for="yn"
          >다음의 점검 여부와 관련된 유치원의 모든 정보 보기</label
        >
      </center>
      <select name="yn">
        <option value="ALL" onchange="{onChangeYN}">모두</option>
        <option value="Y" onchange="{onChangeYN}">점검</option>
        <option value="N" onchange="{onChangeYN}">미점검</option>
      </select>
    </div>
    <div id="childSchoolSafety"></div>
  </body>
</html>
